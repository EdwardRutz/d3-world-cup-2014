<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="../libraries/d3.v4.min.js"></script>
</head>
<body>
  <h1>Hello World & D3!</h1>

  <div id="vizcontainer">
    <svg style="width:500px;height:500px;border:1px lightgray solid;" />
  </div>

  <script>
      d3.select("body").append("div")
          .style("border", "1px black solid")
          .html("hello world!      Click here and see console for a message(ctrl + shift + i).")
          .style("background-color", "pink")
          .style("font-size", "24px")
          .attr("id", "newDiv")
          .attr("class", "d3div")
          .on("click", () => {console.log("You clicked a div")});
          // a message is sent to console when pink box is clicked

      d3.select("body").append("svg");

      d3.select("svg")
          .append("line")
          .attr("x1", 20)
          .attr("y1", 20)
          .attr("x2",400)
          .attr("y2",400)
          .style("stroke", "black")
          .style("stroke-width","2px");
      d3.select("svg")
          .append("text")
          .attr("x",20)
          .attr("y",20)
          .text("HELLO");
      d3.select("svg")
          .append("circle")
          .attr("r", 20)
          .attr("cx",20)
          .attr("cy",20)
          .style("fill","red");
      d3.select("svg")
          .append("circle")
          .attr("r", 100)
          .attr("cx",400)
          .attr("cy",400)
          .style("fill","lightblue");
      d3.select("svg")
          .append("text")
          .attr("x",400)
          .attr("y",400)
          .text("WORLD");
  </script>
</body>
</html>
